<!DOCTYPE html>
<html>
<head>

</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
	function draw() {
		var sketch = document.getElementById('sketch');
		var context = sketch.getContext("2d");
		context.fillStyle = "#f3e274";
		context.fillRect(100, 100, 100, 100);

		
		


}
    
</script>
</body>
</html>
